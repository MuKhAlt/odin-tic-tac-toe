<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="page-container">
        <h1 id="webpage-header">Tic Tac Toe</h1>
        <div id="welcome-screen-container">
            <label for="player1-name">Player1 Name:</label>
            <input type="text" name="player1-name" id="player1-name">

            <label for="player2-name">Player2 Name:</label>
            <input type="text" name="player2-name" id="player2-name">

            <input type="button" id="start-button" value="Start">
        </div>
        <div id="game-screen-container">
            <div id="board">
                <div id="0-0"></div>
                <div id="0-1"></div>
                <div id="0-2"></div>
                <div id="1-0"></div>
                <div id="1-1"></div>
                <div id="1-2"></div>
                <div id="2-0"></div>
                <div id="2-1"></div>
                <div id="2-2"></div>
            </div>
            <p id="turn-displayer">X's turn</p>
            <input type="button" value="Restart">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
